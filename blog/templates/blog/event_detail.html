{% extends 'blog/base.html' %}

{% block content %}
    <div class="event">
        {% if event.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'event_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}     
        <h2>{{ event.title }}</h2>
        <p>{{ event.text|linebreaksbr }}</p>
    </div>
    
{% endblock %}
