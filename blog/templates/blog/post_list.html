{% extends 'blog/base.html' %}  

{% load static %} 

{% block content %}
  

    <html>
        <head>
                    <meta charset="utf-8">
                   <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/> --> 
                    <title>Sport Blog</title>
                   <!-- <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">-->
                    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="style.css">
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/> 
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </head>

        <body>
                <div class="container">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="https://cdn.pixabay.com/photo/2014/11/17/13/17/crossfit-534615_960_720.jpg" class="d-block w-100" alt="..." height="500" width="100">
                            </div>
                            <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2016/11/23/18/34/art-1854265_960_720.jpg" class="d-block w-100" alt="..." height="500" width="100">
                            </div>
                            <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2015/03/01/22/27/relay-race-655353_960_720.jpg" class="d-block w-100" alt="..." height="500" width="100">
                            </div>
                            <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2017/09/16/19/21/salad-2756467_960_720.jpg" class="d-block w-100" alt="..." height="500" width="100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                      
            <div class="content container">
                <div class="row">
                   <div class="col-md-10">
                            <div class="w-130">
                            {% block post%}
                                {% for post in posts %}
                                <div class="col-md-6">
                                        <div class="w-130">
                                            <div class="post">
                                            <div class="date">
                                            {{ post.published_date }}
                                            </div>
                                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                                            <p>{{ post.text|linebreaksbr }}</p>
                                            <!--<img src="{{ post.post_images.url }}" width="100px" height="100px" class="img-responsive">-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                                {% endfor %}
                            {% endblock %}                      
                    </div>
               </div> 
            </div>
        </body>
    </html>
{% endblock %}
